<table border="1">
    <thead>
      <tr>
       <th>Name</th>
       <th>Designation</th>
       <th>Age</th>
       <th>Salary</th>
      </tr>
    </thead>
    <tbody>
       <tr ng-repeat="emp in employee">
           <td>{{emp.name}}</td>
           <td>{{emp.designation}}</td>
           <td>{{emp.age}}</td>
           <td>{{emp.Salary}}</td>
          
       </tr>
    </tbody>
  </table>
